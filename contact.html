<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo-link">
        <img src="rsforgelogo.png" alt="RSForge logo" class="logo-img" />
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#services">Services</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="#contactHeader" class="visible">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top: 8rem;">
    <section id="contactHeader" class="section-block">
      <h2 class="section-title">Contact Us</h2>
      <p class="about-text" style="margin-bottom: 2rem;">
        Have a question, need tech support, or want to start a service plan? Send us a message and weâ€™ll be in touch.
      </p>

     <form id="contactForm" class="contact-form">
  <div class="form-group">
    <label for="senderCompany">Company Name</label>
    <input type="text" id="senderCompany" name="senderCompany" />
  </div>

  <div class="form-group">
    <label for="senderName">Your Name <span class="required">*</span></label>
    <input type="text" id="senderName" name="senderName" required />
  </div>

  <div class="form-group">
    <label for="senderEmail">Email Address <span class="required">*</span></label>
    <input type="email" id="senderEmail" name="senderEmail" required />
  </div>

  <div class="form-group">
    <label for="senderSMS">Phone Number</label>
    <input type="text" id="senderSMS" name="senderSMS" />
  </div>

  <label for="inquiryType">What are you interested in? <span class="required">*</span></label>
    <select id="inquiryType" name="inquiryType" required>
      <option value="" disabled selected>Select an option</option>
      <option value="General Question">General Question</option>
      <option value="Technical Support">Technical Support</option>
      <option value="Service Plan">Service Plan</option>
      <option value="Quote Request">Quote Request</option>
      <option value="Other">Other</option>
</select>

  <div class="form-group">
    <label for="htmlContent">
      Describe what we can help you with. If it's not listed above, let us know.<span class="required">*</span>
    </label>
    <textarea id="htmlContent" name="htmlContent" rows="5" required></textarea>
  </div>

  <div class="form-actions">
    <button type="submit">Submit</button>
  </div>
</form>
<pre id="result" style="margin-top: 2rem;"></pre>

      <pre id="result" style="margin-top: 2rem;"></pre>
    </section>
  </main>

  <footer class="footer">

  </footer>

  <script src="script.js"></script>
</body>
</html>
